<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>final</title>

    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootsrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="/main.css">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/html/home.html">Langis Media</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active " aria-current="page" href="/html/index.html">Home</a>
                  <a class="nav-link " href="/html/about.html">About</a>
                  <a class="nav-link " href="/html/contact.html">Contact</a>
                </div>
              </div>
            </div>
          </nav> 
    </header>


    <main class="container py-5">
      <div class="row justify-content-center align-items-start gy-4">
    
        <div class="col-12 col-md-4 d-flex flex-md-column flex-wrap justify-content-center gap-3">
    
          <div class="d-flex align-items-center bg-warning p-3 rounded-4 shadow-sm w-100">
            <div class="me-3 bg-white rounded-circle p-3">
              <i class="bi bi-telephone-fill fs-4 text-dark"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-bold ">Contact Me</h6>
              <p class="mb-0 small">(000)-000-0000</p>
            </div>
          </div>
    
          <div class="d-flex align-items-center bg-warning p-3 rounded-4 shadow-sm w-100">
            <div class="me-3 bg-white rounded-circle p-3">
              <i class="bi bi-envelope-fill fs-4 text-dark"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-bold ">Email Me</h6>
              <p class="mb-0 small">sample@email.com</p>
            </div>
          </div>
    
          <div class="d-flex align-items-center bg-warning p-3 rounded-4 shadow-sm w-100">
            <div class="me-3 bg-white rounded-circle p-3">
              <i class="bi bi-geo-alt-fill fs-4 text-dark"></i>
            </div>
            <div>
              <h6 class="mb-1 fw-bold">Office Hours</h6>
              <p class="mb-0 small">Mon - Fri 00-00</p>
            </div>
          </div>
    
        </div>
    
        <div class="col-12 col-md-6">
          <div class="bg-warning p-4 rounded-4 shadow-sm">
            <h2 class="text-start mb-4">Get in touch</h2>
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputName1" placeholder="Your Full Name">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputSubject1" placeholder="Subject">
              </div>
              <div class="mb-3">
                <textarea class="form-control" name="message" id="message" rows="4" placeholder="Message..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary rounded-5 px-4">Submit</button>
            </form>
          </div>
        </div>
    
      </div>
    </main>
    


    <footer class="bg-warning pt-2 mt-5">
      <div class="container text-center mt-5 text-success">
        <div class="row">
          <div class="col text-start">
            <h5>Get in touch</h5>
              <p>1385 Woodroffe Avenue</p>
              <p>Ottawa, Ontario K2G 1V8</p>
              <p>613-000-0000</p>
          </div>


          <div class="col text-end">
            <div class="row ">
              <h5 class="border-end border-2 border-success col-auto ">Socials</h5>
              <div class=" col-auto">
                <button class="btn" type="submit"><i class="bi bi-linkedin"></i></button>
                <button class="btn" type="submit"><i class="bi bi-instagram"></i></button>
                <button class="btn" type="submit"><i class="bi bi-github"></i></button>
                <button class="btn" type="submit"><i class="bi bi-twitter-x"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="border-top border-2 row text-center border-success">
        <i class="bi bi-c-circle col-auto"></i>
        <p class="col-auto">2025 Langis Media</p>
      </div>
    </footer>
</body>
</html>
